spec-set:
    include: []
    exclude: []
    matrix:
        - packages:
            xsdk:
                versions: [0.4.0]
        - compilers:
            gcc:
                versions: [5.5.0]
            clang:
                versions: [6.0.0, '6.0.0-1ubuntu2']
    cdash: ["https://spack.io/cdash/submit.php?project=spack"]
